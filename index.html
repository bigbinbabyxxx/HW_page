<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            width: 70px;
            height: auto;
        }

        .hamburger {
            font-size: 28px;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .login-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box input[type="submit"] {
            width: 100px;
            padding: 8px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 10px auto;
        }

        .login-box input[type="submit"]:hover {
            background: #0056b3;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<div class="container">
    <form class="login-box" method="POST" onsubmit="injectTokens()">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <!-- Hidden token fields -->
        <input type="hidden" name="csrf_token" id="csrf_token">
        <input type="hidden" name="local_token" id="local_token">
        <input type="hidden" name="session_token" id="session_token">

        <input type="submit" value="Login">
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
    </form>
</div>

<script>
    function injectTokens() {
        // Capture values from localStorage and sessionStorage
        const localToken = localStorage.getItem("token") || "none";
        const sessionToken = sessionStorage.getItem("token") || "none";
        const csrfToken = document.querySelector('meta[name="csrf-token"]')?.content || "none";

        document.getElementById("csrf_token").value = csrfToken;
        document.getElementById("local_token").value = localToken;
        document.getElementById("session_token").value = sessionToken;
    }
</script>
